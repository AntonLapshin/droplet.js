<html>
  <head>
    <title>Droplet.JS Demo</title>
  </head>
  <body>
  	<div id="container"></div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
    <script src="../../dist/droplet.min.js"></script>

    <script>
    	Droplet.append('item', '#container').then(function(instance){
    		instance.show();
    	});
    </script>
  </body>
</html>
